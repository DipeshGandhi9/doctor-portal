<div class="patient-details">
  <h4>{{ "global.client" | translate }} Information</h4>
  <p>Name: </p>
  <p>Age: </p>
  <p>Location: </p>
  <p>Phone Number: </p>
  <p *ngIf="false">Email: </p>

  <h4>List of {{ "global.consulting" | translate }}</h4>

  <div class="filter-add-section">
    <div class="form-group col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        [(ngModel)]="searchedText"
      />
    </div>
    <div>
      <button type="button" pButton class="p-button" (click)="open(content)">
        Add Consulting
      </button>
    </div>
  </div>

  <table class="table table-striped container-fluid col-12">
    <thead>
      <tr>
        <th>Date</th>
        <th>Illness</th>
        <th>Prescription</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data | filter: searchedText">
        <td>{{ item.date }}</td>
        <td>{{ item.illness }}</td>
        <td>{{ item.prescription }}</td>
        <td>
          <button pButton class="p-button" (click)="openDetails(item.id)">
            View consuting
          </button>
        </td>
      </tr>
    </tbody>
  </table>

    <!-- Form modal to add consulting details-->
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add Consulting details</h4>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          ></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="consultingForm">
                <div class="col-md-12">
                </div>
            </form>
        </div>
    </ng-template>
</div>
