<div class="consulting-container col-12" id="table">
  <div class="filter-add-section">
    <div class="form-group col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        [(ngModel)]="searchedText"
      />
    </div>
  </div>
  <table class="table table-striped container-fluid col-12">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Date</th>
        <th>Illness</th>
        <th>Prescription</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of sortedList | filter: searchedText">
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.illness }}</td>
        <td>{{ item.prescription }}</td>
        <td>
          <button pButton class="p-button" (click)="openDetails(item)">
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
