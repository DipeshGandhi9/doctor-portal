<div class="registration-form d-flex justify-content-center align-self-center h-100 bg-image">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)"> 
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control item" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control item" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block create-account d-flex justify-content-center">{{ "login.submitButton" | translate }}</button>
        </div>
    </form>
</div>
